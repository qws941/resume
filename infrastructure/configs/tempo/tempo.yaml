# Tempo Configuration for resume.jclee.me
# Distributed Tracing Backend (Grafana Tempo)
#
# DEPLOYMENT:
#   This config is for a single-node Tempo instance on the monitoring stack (pve3).
#   Deploy via: docker run -v ./tempo.yaml:/etc/tempo.yaml grafana/tempo:latest -config.file=/etc/tempo.yaml
#   Or add to existing docker-compose/systemd on the Proxmox node.
#
# ARCHITECTURE:
#   CF Worker → (OTLP/HTTP) → Tempo → Grafana (Explore / Trace-to-Logs)
#   The worker already generates W3C Trace Context spans (see tracing-config.json).
#   To enable end-to-end tracing, the worker must push spans to Tempo's OTLP endpoint.
#
# INTEGRATION:
#   1. Worker pushes spans via OTLP/HTTP to Tempo's receiver (port 4318)
#   2. Grafana reads from Tempo as a datasource (port 3200)
#   3. Trace-to-Logs links Tempo spans to Loki/ES log entries via traceId

stream_over_http_enabled: true

server:
  http_listen_port: 3200
  grpc_listen_port: 9095

distributor:
  receivers:
    otlp:
      protocols:
        http:
          endpoint: '0.0.0.0:4318'
        grpc:
          endpoint: '0.0.0.0:4317'

metrics_generator:
  registry:
    external_labels:
      source: tempo
      service: resume
  storage:
    path: /var/tempo/generator/wal
    remote_write:
      - url: http://prometheus:9090/api/v1/write
        send_exemplars: true
  traces_storage:
    path: /var/tempo/generator/traces
  processor:
    service_graphs:
      dimensions:
        - service
        - route
      enable_client_server_prefix: true
    span_metrics:
      dimensions:
        - service
        - route
        - status_code
      enable_target_info: true

ingester:
  max_block_duration: 5m

compactor:
  compaction:
    block_retention: 72h # 3 days — sufficient for a personal portfolio

storage:
  trace:
    backend: local
    wal:
      path: /var/tempo/wal
    local:
      path: /var/tempo/blocks

overrides:
  defaults:
    metrics_generator:
      processors:
        - service-graphs
        - span-metrics
