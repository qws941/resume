global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'resume-infra'

rule_files:
  - 'rules/*.yml'

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    scrape_interval: 5s
    static_configs:
      - targets: ['localhost:9090']

  # Node exporter for host metrics
  - job_name: 'node'
    static_configs:
      - targets: ['localhost:9100']

  # Resume portfolio worker application metrics
  # Scrapes the /metrics endpoint exposed by the Cloudflare Worker.
  # CAVEAT: CF Workers are stateless â€” counters reset on cold start, and
  # Bot Fight Mode may intermittently block scrape requests. Treat these
  # metrics as best-effort; blackbox probes below remain the reliability
  # signal. If scrape failures exceed 50%, consider switching to push-based
  # metrics (e.g., Prometheus Pushgateway or Grafana Cloud OTLP).
  - job_name: 'resume'
    scrape_interval: 30s
    scrape_timeout: 10s
    metrics_path: /metrics
    scheme: https
    static_configs:
      - targets: ['resume.jclee.me']
        labels:
          environment: 'production'

  # Blackbox exporter HTTP probes
  - job_name: 'blackbox-http'
    metrics_path: /probe
    params:
      module: [http_2xx]
    static_configs:
      - targets:
          - https://resume.jclee.me
          - https://resume.jclee.me/health
          - https://grafana.jclee.me
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: localhost:9115

  # Blackbox exporter self metrics
  - job_name: 'blackbox'
    static_configs:
      - targets: ['localhost:9115']
