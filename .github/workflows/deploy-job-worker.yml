name: Deploy Job Worker

on:
  workflow_dispatch:

concurrency:
  group: deploy-job-worker-production
  cancel-in-progress: false

jobs:
  deploy:
    name: Deploy job worker (production)
    runs-on: ubuntu-latest
    environment:
      name: production
    permissions:
      contents: read
    timeout-minutes: 15
    env:
      CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
      CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm ci

      - name: Verify required secrets
        run: |
          if [ -z "$CLOUDFLARE_API_TOKEN" ] || [ -z "$CLOUDFLARE_ACCOUNT_ID" ]; then
            echo "::error::Missing Cloudflare deployment secrets"
            exit 1
          fi

      - name: Sync worker triggers
        run: npx wrangler triggers deploy --config typescript/job-automation/workers/wrangler.triggers.toml

      - name: Post summary
        run: |
          echo "## Job Worker Trigger Sync Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- Worker: job" >> $GITHUB_STEP_SUMMARY
          echo "- Environment: production" >> $GITHUB_STEP_SUMMARY
