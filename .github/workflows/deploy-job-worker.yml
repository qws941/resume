name: Deprecated Job Worker Deploy

on:
  workflow_dispatch:

jobs:
  deprecated:
    name: Single-worker architecture notice
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Print deprecation notice
        run: |
          echo "Job worker standalone deployment is deprecated."
          echo "Production runtime is single-worker (resume)."
          echo "Use CI Validation + Cloudflare Workers Builds on master branch."
