# =============================================================================
# RESUME MONOREPO - GITHUB ACTIONS CI/CD PIPELINE
# =============================================================================
# Production URLs:
#   - Portfolio: https://resume.jclee.me
#   - Job Dashboard: https://resume.jclee.me/job (integrated into portfolio worker)
#
# Required Secrets:
#   - CLOUDFLARE_API_TOKEN: Cloudflare API token with Workers permissions
#   - CLOUDFLARE_ACCOUNT_ID: Cloudflare account ID
#   - N8N_WEBHOOK_URL: (Optional) Notification webhook
# =============================================================================

name: CI/CD Pipeline

on:
  push:
    branches: [master, develop]
  pull_request:
    branches: [master]
    types: [opened, synchronize, reopened, closed]
  workflow_dispatch:
    inputs:
      skip_tests:
        description: 'Skip tests (emergency deploy only)'
        required: false
        default: false
        type: boolean

env:
  NODE_VERSION: '22'
  PLAYWRIGHT_VERSION: '1.58.1'
  PORTFOLIO_URL: 'https://resume.jclee.me'
  JOB_DASHBOARD_URL: 'https://resume.jclee.me/job'
  STAGING_PORTFOLIO_URL: 'https://resume-staging.jclee.me'
  STAGING_JOB_URL: 'https://resume.jclee.me/job-staging'

permissions:
  contents: read
  actions: read
  pull-requests: write

# Prevent concurrent deployments to same environment
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

jobs:
  # ===========================================================================
  # STAGE: ANALYZE - Affected Target Analysis
  # ===========================================================================
  analyze:
    name: Analyze Affected Targets
    runs-on: ubuntu-latest
    outputs:
      portfolio_affected: ${{ steps.affected.outputs.portfolio }}
      job_dashboard_affected: ${{ steps.affected.outputs.job_dashboard }}
      data_affected: ${{ steps.affected.outputs.data }}
      infra_affected: ${{ steps.affected.outputs.infra }}
      cli_affected: ${{ steps.affected.outputs.cli }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine affected targets
        id: affected
        run: |
          chmod +x tools/ci/affected.sh

          # Determine correct base ref:
          # - Push events: use github.event.before (commit before push)
          # - PR events: use origin/{target_branch}
          # - workflow_dispatch: use HEAD~1 (deploy previous commit changes)
          if [ "${{ github.event_name }}" = "push" ]; then
            BASE_REF="${{ github.event.before }}"
            # Handle initial push or force push (before might be all zeros)
            if [ "$BASE_REF" = "0000000000000000000000000000000000000000" ]; then
              BASE_REF="HEAD~1"
            fi
          elif [ "${{ github.event_name }}" = "pull_request" ]; then
            BASE_REF="origin/${{ github.base_ref }}"
          else
            BASE_REF="HEAD~1"
          fi

          echo "Using base ref: $BASE_REF"
          ./tools/ci/affected.sh "$BASE_REF"

          # Parse affected targets
          if [ -f .affected/affected_targets.json ]; then
            PORTFOLIO=$(jq -r '.portfolio // false' .affected/affected_targets.json)
            JOB_DASHBOARD=$(jq -r '.job_dashboard // false' .affected/affected_targets.json)
            DATA=$(jq -r '.data // false' .affected/affected_targets.json)
            INFRA=$(jq -r '.infra // false' .affected/affected_targets.json)
          else
            # Fallback: check changed files manually
            CHANGED_FILES=$(git diff --name-only "$BASE_REF"...HEAD 2>/dev/null || git diff --name-only HEAD~1)
            
            PORTFOLIO=$(echo "$CHANGED_FILES" | grep -q "typescript/portfolio-worker\|typescript/data" && echo "true" || echo "false")
            JOB_DASHBOARD=$(echo "$CHANGED_FILES" | grep -q "typescript/job-automation" && echo "true" || echo "false")
            DATA=$(echo "$CHANGED_FILES" | grep -q "typescript/data" && echo "true" || echo "false")
            INFRA=$(echo "$CHANGED_FILES" | grep -q "infrastructure/" && echo "true" || echo "false")
          fi

          echo "portfolio=$PORTFOLIO" >> $GITHUB_OUTPUT
          echo "job_dashboard=$JOB_DASHBOARD" >> $GITHUB_OUTPUT
          echo "data=$DATA" >> $GITHUB_OUTPUT
          echo "infra=$INFRA" >> $GITHUB_OUTPUT

          echo "ðŸ“Š Affected targets:"
          echo "  - Portfolio: $PORTFOLIO"
          echo "  - Job Dashboard: $JOB_DASHBOARD"
          echo "  - Data: $DATA"
          echo "  - Infrastructure: $INFRA"

      - name: Ensure artifact directory exists
        run: mkdir -p .affected && touch .affected/.keep

      - name: Upload affected analysis
        uses: actions/upload-artifact@v4
        with:
          name: affected-targets
          path: .affected/
          retention-days: 1
          if-no-files-found: ignore

  # ===========================================================================
  # STAGE: VALIDATE - Linting & Type Checking
  # ===========================================================================
  lint:
    name: ESLint
    runs-on: ubuntu-latest
    needs: [analyze]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: Run ESLint
        run: |
          echo "=== Running ESLint ==="
          npm run lint 2>&1 | tee eslint-results.txt || true

          ERRORS=$(grep -oP '\(\K[0-9]+(?= errors?\))' eslint-results.txt | tail -1 || echo "0")
          WARNINGS=$(grep -oP '[0-9]+(?= warnings?\))' eslint-results.txt | tail -1 || echo "0")

          echo "Lint: ${ERRORS:-0} errors, ${WARNINGS:-0} warnings"

          # Quality gate: Errors = fail
          if [ "${ERRORS:-0}" -gt "0" ]; then
            echo "âŒ ESLint found errors - failing"
            exit 1
          fi

          # Quality gate: Zero-tolerance ratchet (auto-set to current baseline)
          # To update: run ESLint locally, count warnings, update this number
          ESLINT_WARNING_BASELINE=138
          if [ "${WARNINGS:-0}" -gt "$ESLINT_WARNING_BASELINE" ]; then
            echo "âŒ ESLint warnings increased (${WARNINGS} > ${ESLINT_WARNING_BASELINE}) - fix new warnings before merging"
            exit 1
          elif [ "${WARNINGS:-0}" -lt "$ESLINT_WARNING_BASELINE" ]; then
            echo "ðŸŽ‰ Warnings decreased (${WARNINGS} < ${ESLINT_WARNING_BASELINE}) - update ESLINT_WARNING_BASELINE to ${WARNINGS}"
          fi

          echo "âœ… Lint passed"

      - name: Upload lint results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: eslint-results
          path: eslint-results.txt
          retention-days: 7

  typecheck:
    name: TypeScript Check
    runs-on: ubuntu-latest
    needs: [analyze]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: Download affected analysis
        uses: actions/download-artifact@v4
        with:
          name: affected-targets
          path: .affected/
        continue-on-error: true

      - name: Run TypeScript check (affected)
        run: |
          echo "=== Running TypeScript Check ==="
          node tools/ci/run-affected.js typecheck || npm run typecheck

  # ===========================================================================
  # STAGE: TEST - Unit & E2E Tests
  # ===========================================================================
  test-unit:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: [analyze]
    if: ${{ !inputs.skip_tests }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: Download affected analysis
        uses: actions/download-artifact@v4
        with:
          name: affected-targets
          path: .affected/
        continue-on-error: true

      - name: Run unit tests
        run: |
          echo "=== Running Unit Tests ==="
          node tools/ci/run-affected.js test:coverage || npm test

      - name: Upload coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          retention-days: 7
          if-no-files-found: ignore

  test-e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [analyze]
    if: ${{ !inputs.skip_tests }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Sync resume data
        run: npm run sync:data

      - name: Build portfolio worker
        run: npm run build
        working-directory: typescript/portfolio-worker

      - name: Run E2E tests against local build
        run: npm run test:e2e
        env:
          CI: true
          # Uses local dev server via playwright.config.js webServer

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7
          if-no-files-found: ignore

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: [analyze]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install gitleaks
        run: |
          curl -sSfL https://github.com/gitleaks/gitleaks/releases/download/v8.18.4/gitleaks_8.18.4_linux_x64.tar.gz | tar xz
          sudo mv gitleaks /usr/local/bin/

      - name: Run gitleaks
        run: |
          gitleaks detect --source . --config .gitleaks.toml --verbose --no-git

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: Run npm audit
        run: npm audit --audit-level=high || echo "::warning::npm audit found vulnerabilities"

  # ===========================================================================
  # STAGE: BUILD
  # ===========================================================================
  build-portfolio:
    name: Build Portfolio Worker
    runs-on: ubuntu-latest
    needs: [lint, typecheck, test-unit]
    if: ${{ always() && !failure() && !cancelled() }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: Sync resume data
        run: npm run sync:data

      - name: Build portfolio worker
        run: npm run build
        working-directory: typescript/portfolio-worker

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: portfolio-worker
          path: typescript/portfolio-worker/worker.js
          retention-days: 7

  # ===========================================================================
  # STAGE: DEPLOY
  # ===========================================================================
  deploy-portfolio:
    name: Deploy Portfolio
    runs-on: ubuntu-latest
    needs: [build-portfolio, test-e2e, security-scan]
    if: ${{ always() && !failure() && !cancelled() && github.ref == 'refs/heads/master' }}
    timeout-minutes: 15
    concurrency:
      group: deploy-production
      cancel-in-progress: false
    environment:
      name: production/portfolio
      url: ${{ env.PORTFOLIO_URL }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: portfolio-worker
          path: typescript/portfolio-worker/

      - name: Deploy to Cloudflare Workers
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: typescript/portfolio-worker
          command: deploy --env production

  # ===========================================================================
  # STAGE: STAGING DEPLOY (develop branch only)
  # ===========================================================================
  deploy-portfolio-staging:
    name: Deploy Portfolio to Staging
    runs-on: ubuntu-latest
    concurrency:
      group: deploy-staging
      cancel-in-progress: false
    needs: [build-portfolio, test-e2e, security-scan]
    if: ${{ always() && !failure() && !cancelled() && github.ref == 'refs/heads/develop' }}
    timeout-minutes: 15
    environment:
      name: staging/portfolio
      url: ${{ env.STAGING_PORTFOLIO_URL }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: portfolio-worker
          path: typescript/portfolio-worker/

      - name: Deploy to Cloudflare Workers (Staging)
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: typescript/portfolio-worker
          command: deploy --env staging

  # ===========================================================================
  # STAGE: VERIFY
  # ===========================================================================
  verify-deployment:
    name: Verify Deployment
    runs-on: ubuntu-latest
    needs: [deploy-portfolio]
    if: ${{ always() && needs.deploy-portfolio.result == 'success' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Verify Portfolio Health
        if: ${{ needs.deploy-portfolio.result == 'success' }}
        run: |
          echo "=== Verifying Portfolio Deployment ==="

          # Wait for Cloudflare edge propagation
          echo "â³ Waiting 15s for edge propagation..."
          sleep 15

          # Health check with retry (3 attempts, 10s between retries)
          MAX_RETRIES=3
          RETRY_DELAY=10
          for i in $(seq 1 $MAX_RETRIES); do
            HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" -A "resume-ci/1.0" "${{ env.PORTFOLIO_URL }}/health")
            if [ "$HTTP_CODE" = "200" ]; then
              echo "âœ… Health check passed (attempt $i)"
              break
            fi
            if [ "$i" -eq "$MAX_RETRIES" ]; then
              echo "âŒ Health check failed after $MAX_RETRIES attempts: HTTP $HTTP_CODE"
              exit 1
            fi
            echo "âš ï¸ Health check returned HTTP $HTTP_CODE (attempt $i/$MAX_RETRIES), retrying in ${RETRY_DELAY}s..."
            sleep $RETRY_DELAY
          done

          # Content verification
          CONTENT=$(curl -s -A "resume-ci/1.0" "${{ env.PORTFOLIO_URL }}")
          if ! echo "$CONTENT" | grep -q "Jaechang Lee"; then
            echo "âŒ Content verification failed"
            exit 1
          fi
          echo "âœ… Content verification passed"

          # Security headers
          HEADERS=$(curl -sI -A "resume-ci/1.0" "${{ env.PORTFOLIO_URL }}")
          if ! echo "$HEADERS" | grep -qi "content-security-policy"; then
            echo "âš ï¸ Missing CSP header"
          fi
          if ! echo "$HEADERS" | grep -qi "x-frame-options"; then
            echo "âš ï¸ Missing X-Frame-Options header"
          fi
          echo "âœ… Security headers check completed"

      - name: Verify Job Dashboard Health
        if: ${{ needs.deploy-portfolio.result == 'success' }}
        run: |
          echo "=== Verifying Job Dashboard Deployment ==="

          # Health check (job dashboard is now part of portfolio worker)
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" "${{ env.JOB_DASHBOARD_URL }}/health")
          if [ "$HTTP_CODE" != "200" ]; then
            echo "âš ï¸ Job Dashboard health check returned HTTP $HTTP_CODE"
          else
            echo "âœ… Job Dashboard health check passed"
          fi

  verify-staging:
    name: Verify Staging Deployment
    runs-on: ubuntu-latest
    needs: [deploy-portfolio-staging]
    if: ${{ always() && needs.deploy-portfolio-staging.result == 'success' }}
    steps:
      - name: Verify Portfolio Staging Health
        if: ${{ needs.deploy-portfolio-staging.result == 'success' }}
        run: |
          echo "=== Verifying Portfolio Staging Deployment ==="

          # Wait for Cloudflare edge propagation
          echo "â³ Waiting 15s for edge propagation..."
          sleep 15

          # Health check with retry
          MAX_RETRIES=3
          RETRY_DELAY=10
          for i in $(seq 1 $MAX_RETRIES); do
            HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" -A "resume-ci/1.0" "${{ env.STAGING_PORTFOLIO_URL }}/health")
            if [ "$HTTP_CODE" = "200" ]; then
              echo "âœ… Staging health check passed (attempt $i)"
              break
            fi
            if [ "$i" -eq "$MAX_RETRIES" ]; then
              echo "âŒ Staging health check failed after $MAX_RETRIES attempts: HTTP $HTTP_CODE"
              exit 1
            fi
            echo "âš ï¸ Staging health check returned HTTP $HTTP_CODE (attempt $i/$MAX_RETRIES), retrying in ${RETRY_DELAY}s..."
            sleep $RETRY_DELAY
          done

      - name: Verify Job Dashboard Staging Health
        if: ${{ needs.deploy-portfolio-staging.result == 'success' }}
        run: |
          echo "=== Verifying Job Dashboard Staging Deployment ==="
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" "${{ env.STAGING_JOB_URL }}/health")
          if [ "$HTTP_CODE" != "200" ]; then
            echo "âš ï¸ Job Dashboard staging health check returned HTTP $HTTP_CODE"
          else
            echo "âœ… Job Dashboard staging health check passed"
          fi

  # ===========================================================================
  # STAGE: AUTO-ROLLBACK (on verify failure)
  # ===========================================================================
  rollback-portfolio:
    name: Rollback Portfolio
    runs-on: ubuntu-latest
    needs: [verify-deployment]
    if: ${{ always() && needs.verify-deployment.result == 'failure' }}
    environment:
      name: production/portfolio
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Rollback to previous version
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: typescript/portfolio-worker
          command: rollback --env production --message "Auto-rollback triggered by failed verification in run ${{ github.run_id }}"

      - name: Notify rollback
        if: ${{ env.N8N_WEBHOOK_URL != '' }}
        env:
          N8N_WEBHOOK_URL: ${{ secrets.N8N_WEBHOOK_URL }}
        run: |
          curl -X POST "$N8N_WEBHOOK_URL" \
            -H "Content-Type: application/json" \
            -d '{
              "status": "rollback",
              "repository": "${{ github.repository }}",
              "branch": "${{ github.ref_name }}",
              "commit": "${{ github.sha }}",
              "actor": "${{ github.actor }}",
              "run_url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}",
              "message": "Auto-rollback triggered after failed post-deploy verification"
            }' || echo "Rollback notification failed (non-critical)"

  # ===========================================================================
  # STAGE: NOTIFY
  # ===========================================================================
  notify:
    name: Notify
    runs-on: ubuntu-latest
    needs: [verify-deployment, rollback-portfolio]
    if: always()
    steps:
      - name: Determine status
        id: status
        run: |
          if [ "${{ needs.verify-deployment.result }}" == "success" ]; then
            echo "status=success" >> $GITHUB_OUTPUT
            echo "emoji=âœ…" >> $GITHUB_OUTPUT
          elif [ "${{ needs.verify-deployment.result }}" == "skipped" ]; then
            echo "status=skipped" >> $GITHUB_OUTPUT
            echo "emoji=â­ï¸" >> $GITHUB_OUTPUT
          else
            echo "status=failure" >> $GITHUB_OUTPUT
            echo "emoji=âŒ" >> $GITHUB_OUTPUT
          fi

      - name: Send webhook notification
        if: ${{ env.N8N_WEBHOOK_URL != '' }}
        env:
          N8N_WEBHOOK_URL: ${{ secrets.N8N_WEBHOOK_URL }}
        run: |
          curl -X POST "$N8N_WEBHOOK_URL" \
            -H "Content-Type: application/json" \
            -d '{
              "status": "${{ steps.status.outputs.status }}",
              "repository": "${{ github.repository }}",
              "branch": "${{ github.ref_name }}",
              "commit": "${{ github.sha }}",
              "commit_message": "${{ github.event.head_commit.message }}",
              "actor": "${{ github.actor }}",
              "run_url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}",
              "portfolio_url": "${{ env.PORTFOLIO_URL }}",
              "job_dashboard_url": "${{ env.JOB_DASHBOARD_URL }}"
            }' || echo "Webhook notification failed (non-critical)"

      - name: Post summary
        run: |
          echo "## Deployment Summary ${{ steps.status.outputs.emoji }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Property | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Status | ${{ steps.status.outputs.status }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Branch | ${{ github.ref_name }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Commit | \`${{ github.sha }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Actor | @${{ github.actor }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### URLs" >> $GITHUB_STEP_SUMMARY
          echo "- Portfolio: ${{ env.PORTFOLIO_URL }}" >> $GITHUB_STEP_SUMMARY
          echo "- Job Dashboard: ${{ env.JOB_DASHBOARD_URL }}" >> $GITHUB_STEP_SUMMARY

  # ===========================================================================
  # STAGE: PR PREVIEW ENVIRONMENTS
  # ===========================================================================
  deploy-preview:
    name: Deploy PR Preview
    runs-on: ubuntu-latest
    needs: [build-portfolio]
    if: ${{ github.event_name == 'pull_request' && github.event.action != 'closed' }}
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: portfolio-worker
          path: typescript/portfolio-worker/

      - name: Deploy Preview Worker
        id: deploy-preview
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: typescript/portfolio-worker
          command: deploy --name resume-pr-${{ github.event.pull_request.number }}

      - name: Post Preview URL Comment
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.payload.pull_request.number;
            const previewUrl = `https://resume-pr-${prNumber}.jclee.workers.dev`;

            const comments = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber
            });

            const botComment = comments.data.find(comment => 
              comment.user.type === 'Bot' && 
              comment.body.includes('Preview Deployment')
            );

            const body = `## ðŸš€ Preview Deployment

            | Property | Value |
            |----------|-------|
            | **Preview URL** | ${previewUrl} |
            | **Commit** | \`${context.sha.substring(0, 7)}\` |
            | **Updated** | ${new Date().toISOString()} |

            > This preview will be automatically deleted when the PR is closed or merged.`;

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                body: body
              });
            }

  cleanup-preview:
    name: Cleanup PR Preview
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'pull_request' && github.event.action == 'closed' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Delete Preview Worker
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: typescript/portfolio-worker
          command: delete --name resume-pr-${{ github.event.pull_request.number }} --force

      - name: Post Cleanup Comment
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.payload.pull_request.number;

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
              body: `## ðŸ§¹ Preview Cleanup\n\nPreview environment \`resume-pr-${prNumber}\` has been deleted.`
            });
