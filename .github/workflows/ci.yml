# =============================================================================
# RESUME MONOREPO - CI/CD PIPELINE v2.0
# =============================================================================
# Production URLs:
#   - Portfolio: https://resume.jclee.me
#   - Job Dashboard: https://resume.jclee.me/job (integrated into portfolio worker)
#
# Required Secrets:
#   - CLOUDFLARE_API_TOKEN: Cloudflare API token with Workers permissions
#   - CLOUDFLARE_ACCOUNT_ID: Cloudflare account ID
#   - N8N_WEBHOOK_URL: (Optional) Notification webhook
# =============================================================================

name: CI/CD Pipeline

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
    types: [opened, synchronize, reopened, closed]
  workflow_dispatch:
    inputs:
      force_deploy:
        description: 'Force deploy (bypass test/lint failures)'
        required: false
        default: false
        type: boolean
      dry_run:
        description: 'Dry run (skip actual deployment)'
        required: false
        default: false
        type: boolean
      skip_tests:
        description: 'Skip tests (emergency deploy only)'
        required: false
        default: false
        type: boolean

env:
  NODE_VERSION: '22'
  PORTFOLIO_URL: 'https://resume.jclee.me'
  JOB_DASHBOARD_URL: 'https://resume.jclee.me/job'
  PORTFOLIO_WORKER_SCRIPT: 'resume'

permissions:
  contents: read
  actions: read
  pull-requests: write
  deployments: write

# PR: cancel-in-progress | Deploy: queue (no cancel)
concurrency:
  group: ${{ github.event_name == 'pull_request' && format('pr-{0}', github.event.pull_request.number) || format('deploy-{0}', github.ref) }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

jobs:
  # ===========================================================================
  # STAGE: ANALYZE - Affected Target Analysis
  # ===========================================================================
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    outputs:
      portfolio_affected: ${{ steps.affected.outputs.portfolio }}
      job_dashboard_affected: ${{ steps.affected.outputs.job_dashboard }}
      data_affected: ${{ steps.affected.outputs.data }}
      infra_affected: ${{ steps.affected.outputs.infra }}
      should_deploy: ${{ steps.deploy-decision.outputs.should_deploy }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Determine affected targets
        id: affected
        run: |
          chmod +x tools/ci/affected.sh

          if [ "${{ github.event_name }}" = "push" ]; then
            BASE_REF="${{ github.event.before }}"
            if [ "$BASE_REF" = "0000000000000000000000000000000000000000" ]; then
              BASE_REF="HEAD~1"
            fi
          elif [ "${{ github.event_name }}" = "pull_request" ]; then
            BASE_REF="origin/${{ github.base_ref }}"
          else
            BASE_REF="HEAD~1"
          fi

          echo "Using base ref: $BASE_REF"
          ./tools/ci/affected.sh "$BASE_REF"

          if [ -f .affected/affected_targets.json ]; then
            PORTFOLIO=$(jq -r '.portfolio // false' .affected/affected_targets.json)
            JOB_DASHBOARD=$(jq -r '.job_dashboard // false' .affected/affected_targets.json)
            DATA=$(jq -r '.data // false' .affected/affected_targets.json)
            INFRA=$(jq -r '.infra // false' .affected/affected_targets.json)
          else
            CHANGED_FILES=$(git diff --name-only "$BASE_REF"...HEAD 2>/dev/null || git diff --name-only HEAD~1)
            PORTFOLIO=$(echo "$CHANGED_FILES" | grep -q "typescript/portfolio-worker\|typescript/data" && echo "true" || echo "false")
            JOB_DASHBOARD=$(echo "$CHANGED_FILES" | grep -q "typescript/job-automation" && echo "true" || echo "false")
            DATA=$(echo "$CHANGED_FILES" | grep -q "typescript/data" && echo "true" || echo "false")
            INFRA=$(echo "$CHANGED_FILES" | grep -q "infrastructure/" && echo "true" || echo "false")
          fi

          echo "portfolio=$PORTFOLIO" >> $GITHUB_OUTPUT
          echo "job_dashboard=$JOB_DASHBOARD" >> $GITHUB_OUTPUT
          echo "data=$DATA" >> $GITHUB_OUTPUT
          echo "infra=$INFRA" >> $GITHUB_OUTPUT

          echo "ðŸ“Š Affected targets:"
          echo "  - Portfolio: $PORTFOLIO"
          echo "  - Job Dashboard: $JOB_DASHBOARD"
          echo "  - Data: $DATA"
          echo "  - Infrastructure: $INFRA"

      - name: Deploy decision
        id: deploy-decision
        run: |
          if [ "$GITHUB_REF" = "refs/heads/master" ] && [ "${{ github.event_name }}" != "pull_request" ]; then
            echo "should_deploy=true" >> $GITHUB_OUTPUT
            echo "ðŸš€ Deploy: YES (master push/dispatch)"
          else
            echo "should_deploy=false" >> $GITHUB_OUTPUT
            echo "â­ï¸ Deploy: NO (PR or non-master)"
          fi

  # ===========================================================================
  # STAGE: VALIDATE - Linting & Type Checking
  # ===========================================================================
  lint:
    name: ESLint
    runs-on: ubuntu-latest
    needs: [analyze]
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup
        uses: ./.github/actions/setup

      - name: Run ESLint
        run: |
          echo "=== Running ESLint ==="
          npm run lint 2>&1 | tee eslint-results.txt || true

          ERRORS=$(grep -oP '\(\K[0-9]+(?= errors?[,)])' eslint-results.txt | tail -1 || echo "0")
          WARNINGS=$(grep -oP '[0-9]+(?= warnings?\))' eslint-results.txt | tail -1 || echo "0")

          echo "Lint: ${ERRORS:-0} errors, ${WARNINGS:-0} warnings"

          if [ "${ERRORS:-0}" -gt "0" ]; then
            echo "âŒ ESLint found errors - failing"
            exit 1
          fi

          # Quality gate: Zero-tolerance ratchet (auto-set to current baseline)
          ESLINT_WARNING_BASELINE=69
          if [ "${WARNINGS:-0}" -gt "$ESLINT_WARNING_BASELINE" ]; then
            echo "âŒ ESLint warnings increased (${WARNINGS} > ${ESLINT_WARNING_BASELINE}) - fix new warnings before merging"
            exit 1
          elif [ "${WARNINGS:-0}" -lt "$ESLINT_WARNING_BASELINE" ]; then
            echo "ðŸŽ‰ Warnings decreased (${WARNINGS} < ${ESLINT_WARNING_BASELINE}) - update ESLINT_WARNING_BASELINE to ${WARNINGS}"
          fi

          echo "âœ… Lint passed"

      - name: Upload lint results
        if: failure()
        uses: actions/upload-artifact@v6
        with:
          name: eslint-results
          path: eslint-results.txt
          retention-days: 7

  typecheck:
    name: TypeScript Check
    runs-on: ubuntu-latest
    needs: [analyze]
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup
        uses: ./.github/actions/setup

      - name: Run TypeScript check
        run: |
          echo "=== Running TypeScript Check ==="
          npm run typecheck

  # ===========================================================================
  # STAGE: TEST - Unit & E2E Tests
  # ===========================================================================
  test-unit:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: [analyze]
    if: ${{ !inputs.skip_tests }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup
        uses: ./.github/actions/setup

      - name: Run all unit tests (Jest + node:test)
        run: |
          echo "=== Running All Unit Tests ==="
          npm test

      - name: Generate coverage reports
        run: |
          echo "=== Generating Coverage ==="
          npm run test:coverage

      - name: Upload coverage
        uses: actions/upload-artifact@v6
        with:
          name: coverage-report
          path: coverage/
          retention-days: 7
          if-no-files-found: ignore

  test-e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [analyze]
    if: ${{ !inputs.skip_tests }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup
        uses: ./.github/actions/setup
        with:
          install-playwright: 'true'

      # NOTE: Intentionally duplicates sync:data + build from the build job.
      # E2E tests need a running local dev server (via wrangler/miniflare) for
      # Playwright to hit, so they MUST build locally â€” downloading the build
      # artifact alone is not sufficient. This trades ~2min CI time for pipeline
      # parallelism (E2E runs alongside lint/typecheck/unit, not after build).
      # See: playwright.config.js webServer config.
      - name: Sync resume data
        run: npm run sync:data

      - name: Build portfolio worker
        run: npm run build
        working-directory: typescript/portfolio-worker

      - name: Run E2E tests against local build
        run: npm run test:e2e
        env:
          CI: true

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7
          if-no-files-found: ignore

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: [analyze]
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Install gitleaks
        run: |
          curl -sSfL https://github.com/gitleaks/gitleaks/releases/download/v8.18.4/gitleaks_8.18.4_linux_x64.tar.gz | tar xz
          sudo mv gitleaks /usr/local/bin/

      - name: Run gitleaks
        run: gitleaks detect --source . --config .gitleaks.toml --verbose --no-git

      - name: Setup
        uses: ./.github/actions/setup

      - name: Run npm audit
        run: npm audit --audit-level=high || echo "::warning::npm audit found vulnerabilities"

  # ===========================================================================
  # STAGE: BUILD
  # ===========================================================================
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, typecheck, test-unit, test-e2e]
    # Strict gate: all upstream must succeed (skipped tests OK), force_deploy overrides
    if: >-
      !cancelled() &&
      (!failure() || inputs.force_deploy == true)
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup
        uses: ./.github/actions/setup

      - name: Sync resume data
        run: npm run sync:data

      - name: Build portfolio worker
        run: npm run build
        working-directory: typescript/portfolio-worker

      - name: Upload build artifacts
        uses: actions/upload-artifact@v6
        with:
          name: portfolio-worker
          path: typescript/portfolio-worker/worker.js
          retention-days: 7

  # ===========================================================================
  # STAGE: DEPLOY
  # ===========================================================================
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: [analyze, build, security-scan]
    if: >-
      !cancelled() &&
      needs.build.result == 'success' &&
      needs.analyze.outputs.should_deploy == 'true' &&
      !inputs.dry_run &&
      (needs.security-scan.result != 'failure' || inputs.force_deploy == true)
    timeout-minutes: 15
    concurrency:
      group: deploy-production
      cancel-in-progress: false
    environment:
      name: production
      url: ${{ env.PORTFOLIO_URL }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup
        uses: ./.github/actions/setup

      - name: Create GitHub Deployment
        id: deployment
        uses: actions/github-script@v8
        with:
          script: |
            const deployment = await github.rest.repos.createDeployment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: context.sha,
              environment: 'production',
              auto_merge: false,
              required_contexts: [],
              description: `Deploy ${context.sha.substring(0, 7)} to production`
            });
            core.setOutput('id', deployment.data.id);

      - name: Download build artifacts
        uses: actions/download-artifact@v7
        with:
          name: portfolio-worker
          path: typescript/portfolio-worker/

      - name: Deploy Portfolio Worker to Cloudflare
        id: wrangler-deploy
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: typescript/portfolio-worker
          command: deploy --config wrangler.toml --env production

      - name: Update Deployment Status
        if: always()
        uses: actions/github-script@v8
        with:
          script: |
            const deploymentId = ${{ steps.deployment.outputs.id }};
            if (!deploymentId) return;
            const state = '${{ steps.wrangler-deploy.outcome }}' === 'success'
              ? 'success' : 'failure';
            await github.rest.repos.createDeploymentStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              deployment_id: deploymentId,
              state: state,
              environment_url: '${{ env.PORTFOLIO_URL }}',
              log_url: `${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`
            });

  # ===========================================================================
  # STAGE: LIGHTHOUSE - Performance & Accessibility Audit
  # ===========================================================================
  lighthouse:
    name: Lighthouse
    runs-on: ubuntu-latest
    needs: [deploy]
    if: ${{ needs.deploy.result == 'success' }}
    # Lighthouse results are informational â€” Bot Fight Mode may degrade scores.
    # Failures here do NOT block deployment or trigger rollback.
    continue-on-error: true
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup
        uses: ./.github/actions/setup

      - name: Wait for deployment propagation
        run: sleep 15

      - name: Install Lighthouse CI
        run: npm install -g @lhci/cli@0.14.x

      - name: Run Lighthouse CI
        run: lhci autorun --config=tools/lighthouserc.json
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Lighthouse reports
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: lighthouse-report
          path: .lighthouseci/
          retention-days: 14
          if-no-files-found: ignore

  # ===========================================================================
  # STAGE: VERIFY
  # ===========================================================================
  verify:
    name: Verify
    runs-on: ubuntu-latest
    needs: [deploy]
    if: ${{ needs.deploy.result == 'success' }}
    steps:
      - name: Verify via Cloudflare API
        run: |
          echo "=== Primary: Cloudflare API Verification ==="
          DEPLOY_RESPONSE=$(curl -s -H "Authorization: Bearer ${{ secrets.CLOUDFLARE_API_TOKEN }}" \
            "https://api.cloudflare.com/client/v4/accounts/${{ secrets.CLOUDFLARE_ACCOUNT_ID }}/workers/scripts/${{ env.PORTFOLIO_WORKER_SCRIPT }}/deployments")

          DEPLOY_SUCCESS=$(echo "$DEPLOY_RESPONSE" | jq -r '.success')
          if [ "$DEPLOY_SUCCESS" != "true" ]; then
            echo "âŒ Cloudflare API verification failed"
            echo "$DEPLOY_RESPONSE" | jq '.' 2>/dev/null || echo "$DEPLOY_RESPONSE"
            exit 1
          fi

          LATEST_CREATED=$(echo "$DEPLOY_RESPONSE" | jq -r '.result.deployments[0].created_on // "unknown"')
          echo "   Latest deployment: $LATEST_CREATED"

          if [ "$LATEST_CREATED" != "unknown" ]; then
            DEPLOY_EPOCH=$(date -d "$LATEST_CREATED" +%s 2>/dev/null || echo "0")
            NOW_EPOCH=$(date +%s)
            AGE_SECONDS=$((NOW_EPOCH - DEPLOY_EPOCH))
            if [ "$AGE_SECONDS" -gt 600 ]; then
              echo "âŒ Latest deployment is ${AGE_SECONDS}s old (>600s) - deploy may not have propagated"
              exit 1
            fi
            echo "âœ… Deployment verified via Cloudflare API (age: ${AGE_SECONDS}s)"
          else
            echo "âš ï¸ Could not parse deployment timestamp, skipping age check"
          fi

      - name: Verify Portfolio HTTP (informational)
        continue-on-error: true
        run: |
          echo "=== Portfolio HTTP Health Check ==="
          for i in 1 2 3; do
            HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" -A "resume-ci/1.0" "${{ env.PORTFOLIO_URL }}/health" || true)
            if [ "$HTTP_CODE" = "200" ]; then
              echo "âœ… Portfolio HTTP health check passed"
              break
            fi
            echo "âš ï¸ Attempt $i: HTTP $HTTP_CODE (Bot Fight Mode may block CI IPs)"
            [ "$i" -lt 3 ] && sleep 5
          done

          # Content verification (warning-only)
          CONTENT=$(curl -s -A "resume-ci/1.0" "${{ env.PORTFOLIO_URL }}" || true)
          if echo "$CONTENT" | grep -q "Jaechang Lee"; then
            echo "âœ… Content verification passed"
          else
            echo "âš ï¸ Content verification skipped (Bot Fight Mode)"
          fi

      - name: Verify Job Dashboard HTTP (informational)
        continue-on-error: true
        run: |
          echo "=== Job Dashboard HTTP Health Check ==="
          for i in 1 2 3; do
            HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" "${{ env.JOB_DASHBOARD_URL }}/health" || true)
            if [ "$HTTP_CODE" = "200" ]; then
              echo "âœ… Job Dashboard health check passed"
              break
            fi
            echo "âš ï¸ Attempt $i: HTTP $HTTP_CODE"
            [ "$i" -lt 3 ] && sleep 5
          done
          echo "â„¹ï¸ Job Dashboard HTTP checks are informational only (Bot Fight Mode may block CI IPs)"

      - name: Verify Security Headers
        id: security-headers
        continue-on-error: true
        run: |
          echo "=== Security Headers Verification ==="
          HEADERS=$(curl -sI -A "resume-ci/1.0" "${{ env.PORTFOLIO_URL }}" 2>/dev/null || true)
          FAILURES=0

          if [ -z "$HEADERS" ]; then
            echo "âš ï¸ Could not fetch headers (Bot Fight Mode may block CI IPs)"
            echo "headers_fetched=false" >> $GITHUB_OUTPUT
            exit 0
          fi
          echo "headers_fetched=true" >> $GITHUB_OUTPUT

          # Hard-fail checks: these headers MUST be present
          if ! echo "$HEADERS" | grep -qi "content-security-policy"; then
            echo "âŒ FAIL: Missing Content-Security-Policy header"
            FAILURES=$((FAILURES + 1))
          else
            echo "âœ… Content-Security-Policy present"
          fi

          if ! echo "$HEADERS" | grep -qi "x-frame-options"; then
            echo "âŒ FAIL: Missing X-Frame-Options header"
            FAILURES=$((FAILURES + 1))
          else
            echo "âœ… X-Frame-Options present"
          fi

          if ! echo "$HEADERS" | grep -qi "x-content-type-options"; then
            echo "âŒ FAIL: Missing X-Content-Type-Options header"
            FAILURES=$((FAILURES + 1))
          else
            echo "âœ… X-Content-Type-Options present"
          fi

          if ! echo "$HEADERS" | grep -qi "strict-transport-security"; then
            echo "âš ï¸ WARN: Missing Strict-Transport-Security header"
          else
            echo "âœ… Strict-Transport-Security present"
          fi

          if [ "$FAILURES" -gt 0 ]; then
            echo "âŒ $FAILURES critical security header(s) missing"
            exit 1
          fi
          echo "âœ… All critical security headers verified"

  # ===========================================================================
  # STAGE: ROLLBACK (on verify failure)
  # ===========================================================================
  rollback:
    name: Rollback
    runs-on: ubuntu-latest
    needs: [verify]
    if: ${{ always() && needs.verify.result == 'failure' }}
    environment:
      name: production
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Rollback to previous version
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: typescript/portfolio-worker
          command: rollback --env production --message "Auto-rollback triggered by failed verification in run ${{ github.run_id }}"

      - name: Verify rollback
        run: |
          echo "=== Verifying rollback ==="
          sleep 10

          DEPLOY_RESPONSE=$(curl -s -H "Authorization: Bearer ${{ secrets.CLOUDFLARE_API_TOKEN }}" \
            "https://api.cloudflare.com/client/v4/accounts/${{ secrets.CLOUDFLARE_ACCOUNT_ID }}/workers/scripts/${{ env.PORTFOLIO_WORKER_SCRIPT }}/deployments")

          DEPLOY_SUCCESS=$(echo "$DEPLOY_RESPONSE" | jq -r '.success')
          if [ "$DEPLOY_SUCCESS" = "true" ]; then
            LATEST_CREATED=$(echo "$DEPLOY_RESPONSE" | jq -r '.result.deployments[0].created_on // "unknown"')
            echo "âœ… Rollback confirmed - active deployment: $LATEST_CREATED"
          else
            echo "âŒ Rollback verification failed - manual intervention required"
            echo "$DEPLOY_RESPONSE" | jq '.' 2>/dev/null || echo "$DEPLOY_RESPONSE"
            exit 1
          fi

      - name: Notify rollback
        if: ${{ env.N8N_WEBHOOK_URL != '' }}
        env:
          N8N_WEBHOOK_URL: ${{ secrets.N8N_WEBHOOK_URL }}
        run: |
          PAYLOAD=$(jq -n \
            --arg status "rollback" \
            --arg repo "${{ github.repository }}" \
            --arg branch "${{ github.ref_name }}" \
            --arg commit "${{ github.sha }}" \
            --arg actor "${{ github.actor }}" \
            --arg run_url "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}" \
            --arg msg "Auto-rollback triggered after failed post-deploy verification" \
            '{status: $status, repository: $repo, branch: $branch, commit: $commit, actor: $actor, run_url: $run_url, message: $msg}')
          curl -X POST "$N8N_WEBHOOK_URL" \
            -H "Content-Type: application/json" \
            -d "$PAYLOAD" || echo "Rollback notification failed (non-critical)"

  # ===========================================================================
  # STAGE: NOTIFY
  # ===========================================================================
  notify:
    name: Notify
    runs-on: ubuntu-latest
    needs: [verify, rollback]
    if: always()
    steps:
      - name: Determine status
        id: status
        run: |
          if [ "${{ needs.verify.result }}" == "success" ]; then
            echo "status=success" >> $GITHUB_OUTPUT
            echo "emoji=âœ…" >> $GITHUB_OUTPUT
          elif [ "${{ needs.verify.result }}" == "skipped" ]; then
            echo "status=skipped" >> $GITHUB_OUTPUT
            echo "emoji=â­ï¸" >> $GITHUB_OUTPUT
          else
            echo "status=failure" >> $GITHUB_OUTPUT
            echo "emoji=âŒ" >> $GITHUB_OUTPUT
          fi

      - name: Send webhook notification
        if: ${{ env.N8N_WEBHOOK_URL != '' }}
        env:
          N8N_WEBHOOK_URL: ${{ secrets.N8N_WEBHOOK_URL }}
          COMMIT_MSG: ${{ github.event.head_commit.message }}
        run: |
          PAYLOAD=$(jq -n \
            --arg status "${{ steps.status.outputs.status }}" \
            --arg repo "${{ github.repository }}" \
            --arg branch "${{ github.ref_name }}" \
            --arg commit "${{ github.sha }}" \
            --arg msg "$COMMIT_MSG" \
            --arg actor "${{ github.actor }}" \
            --arg run_url "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}" \
            --arg portfolio "${{ env.PORTFOLIO_URL }}" \
            --arg dashboard "${{ env.JOB_DASHBOARD_URL }}" \
            '{status: $status, repository: $repo, branch: $branch, commit: $commit, commit_message: $msg, actor: $actor, run_url: $run_url, portfolio_url: $portfolio, job_dashboard_url: $dashboard}')
          curl -X POST "$N8N_WEBHOOK_URL" \
            -H "Content-Type: application/json" \
            -d "$PAYLOAD" || echo "Webhook notification failed (non-critical)"

      - name: Post summary
        run: |
          echo "## Deployment Summary ${{ steps.status.outputs.emoji }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Property | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Status | ${{ steps.status.outputs.status }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Branch | ${{ github.ref_name }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Commit | \`${{ github.sha }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Actor | @${{ github.actor }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### URLs" >> $GITHUB_STEP_SUMMARY
          echo "- Portfolio: ${{ env.PORTFOLIO_URL }}" >> $GITHUB_STEP_SUMMARY
          echo "- Job Dashboard: ${{ env.JOB_DASHBOARD_URL }}" >> $GITHUB_STEP_SUMMARY

  # ===========================================================================
  # STAGE: PR PREVIEW ENVIRONMENTS
  # ===========================================================================
  deploy-preview:
    name: Deploy PR Preview
    runs-on: ubuntu-latest
    needs: [build]
    if: >-
      github.event_name == 'pull_request' &&
      github.event.action != 'closed' &&
      needs.build.result == 'success' &&
      github.actor != 'dependabot[bot]'
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup
        uses: ./.github/actions/setup

      - name: Download build artifacts
        uses: actions/download-artifact@v7
        with:
          name: portfolio-worker
          path: typescript/portfolio-worker/

      - name: Deploy Preview Worker
        id: deploy-preview
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: typescript/portfolio-worker
          command: deploy --config wrangler.toml --name resume-pr-${{ github.event.pull_request.number }}

      - name: Post Preview URL Comment
        uses: actions/github-script@v8
        with:
          script: |
            const prNumber = context.payload.pull_request.number;
            const previewUrl = `https://resume-pr-${prNumber}.jclee.workers.dev`;

            const comments = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber
            });

            const botComment = comments.data.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('Preview Deployment')
            );

            const body = `## ðŸš€ Preview Deployment

            | Property | Value |
            |----------|-------|
            | **Preview URL** | ${previewUrl} |
            | **Commit** | \`${context.sha.substring(0, 7)}\` |
            | **Updated** | ${new Date().toISOString()} |

            > This preview will be automatically deleted when the PR is closed or merged.`;

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                body: body
              });
            }

  cleanup-preview:
    name: Cleanup PR Preview
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'pull_request' && github.event.action == 'closed' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Delete Preview Worker
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: typescript/portfolio-worker
          command: delete --name resume-pr-${{ github.event.pull_request.number }} --force

      - name: Post Cleanup Comment
        uses: actions/github-script@v8
        with:
          script: |
            const prNumber = context.payload.pull_request.number;

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
              body: `## ðŸ§¹ Preview Cleanup\n\nPreview environment \`resume-pr-${prNumber}\` has been deleted.`
            });
