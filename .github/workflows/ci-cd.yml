name: CI/CD Pipeline

on:
  push:
    branches: [master, main]
    paths:
      - 'typescript/portfolio-worker/**'
      - 'typescript/data/**'
      - 'tests/**'
      - '.github/workflows/ci-cd.yml'
  pull_request:
    branches: [master, main]
    paths:
      - 'typescript/portfolio-worker/**'
      - 'typescript/data/**'
      - 'tests/**'
  workflow_dispatch:

# Prevent concurrent deployments
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '20'
  PRODUCTION_URL: 'https://resume.jclee.me'

jobs:
  # ============================================
  # Build & Lint
  # ============================================
  build:
    name: Build & Validate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build portfolio worker
        run: npm run build
        working-directory: typescript/portfolio-worker

      - name: Verify build artifacts
        run: |
          if [ ! -f "typescript/portfolio-worker/worker.js" ]; then
            echo "❌ worker.js not generated"
            exit 1
          fi
          echo "✅ worker.js exists ($(wc -c < typescript/portfolio-worker/worker.js) bytes)"

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: worker-build
          path: typescript/portfolio-worker/worker.js
          retention-days: 1

  # ============================================
  # Unit Tests
  # ============================================
  test-unit:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm test
        env:
          CI: true

  # ============================================
  # E2E Tests
  # ============================================
  test-e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install chromium --with-deps

      - name: Run E2E tests
        run: npm run test:e2e -- --project=chromium
        env:
          BASE_URL: ${{ env.PRODUCTION_URL }}
          CI: true

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

  # ============================================
  # Deploy to Production (auto on push to main/master)
  # ============================================
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build, test-unit, test-e2e]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main')
    environment:
      name: production
      url: ${{ env.PRODUCTION_URL }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: worker-build
          path: typescript/portfolio-worker/

      - name: Deploy to Cloudflare (Production)
        run: npx wrangler deploy --env production
        working-directory: typescript/portfolio-worker
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}

  # ============================================
  # Verify Production Deployment
  # ============================================
  verify-production:
    name: Verify Production
    runs-on: ubuntu-latest
    needs: deploy-production
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run smoke tests
        run: |
          chmod +x tools/scripts/verification/smoke-test.sh
          ./tools/scripts/verification/smoke-test.sh production

      - name: Setup Node.js for E2E
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install chromium --with-deps

      - name: Run E2E tests against production
        run: npm run test:e2e -- --project=chromium
        env:
          BASE_URL: ${{ env.PRODUCTION_URL }}
          CI: true

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: production-playwright-report
          path: playwright-report/
          retention-days: 7
