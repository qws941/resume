# Auto Release & Tagging
# Triggers after CI/CD Pipeline succeeds on master.
# Analyzes conventional commits since last tag → semver bump → GitHub Release.
name: Release

on:
  workflow_run:
    workflows: ['CI/CD Pipeline']
    types: [completed]
    branches: [master]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    if: >-
      github.event_name == 'workflow_dispatch' ||
      github.event.workflow_run.conclusion == 'success'
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
        with:
          fetch-depth: 0

      - name: Bump version and push tag
        id: tag
        uses: mathieudutour/github-tag-action@d28fa2ccfbd16e871a4bdf35e11b3ad1bd56c0c1 # v6.2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          default_bump: patch
          tag_prefix: v
          # Conventional commit mapping:
          # feat: → minor, fix: → patch, BREAKING CHANGE → major
          custom_release_rules: chore:patch:Chores,refactor:patch:Refactoring,perf:minor:Performance

      - name: Create GitHub Release
        if: steps.tag.outputs.new_tag
        uses: ncipollo/release-action@b7eabc95ff50cbeeedec83973935c8f306dfcd0b # v1
        with:
          tag: ${{ steps.tag.outputs.new_tag }}
          name: ${{ steps.tag.outputs.new_tag }}
          body: ${{ steps.tag.outputs.changelog }}
          token: ${{ secrets.GITHUB_TOKEN }}
          generateReleaseNotes: true

  elk-ingest:
    name: ELK Ingest
    needs: [release]
    if: always() && !cancelled()
    uses: qws941/.github/.github/workflows/_elk-ingest.yml@master
    with:
      conclusion: ${{ needs.release.result }}
      index-prefix: github-actions
      service: resume
      extra-fields: '{"workflow_type": "release"}'
    secrets: inherit
