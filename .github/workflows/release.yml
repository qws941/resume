# Auto Release & Tagging
# Triggers after CI/CD Pipeline succeeds on master.
# Analyzes conventional commits since last tag → semver bump → GitHub Release.
name: Release

on:
  workflow_run:
    workflows: ['CI/CD Pipeline']
    types: [completed]
    branches: [master]

permissions:
  contents: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    if: github.event.workflow_run.conclusion == 'success'
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Bump version and push tag
        id: tag
        uses: mathieudutour/github-tag-action@v6.2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          default_bump: patch
          tag_prefix: v
          # Conventional commit mapping:
          # feat: → minor, fix: → patch, BREAKING CHANGE → major
          custom_release_rules: |
            chore:patch:Chores,refactor:patch:Refactoring,perf:minor:Performance

      - name: Create GitHub Release
        if: steps.tag.outputs.new_tag
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ steps.tag.outputs.new_tag }}
          name: ${{ steps.tag.outputs.new_tag }}
          body: ${{ steps.tag.outputs.changelog }}
          token: ${{ secrets.GITHUB_TOKEN }}
          generateReleaseNotes: true
