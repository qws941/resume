name: Update Visual Snapshots

on:
  workflow_dispatch:
    inputs:
      confirm:
        description: 'Type "update" to confirm snapshot update'
        required: true
        default: ''

permissions:
  contents: write

jobs:
  update-snapshots:
    if: github.event.inputs.confirm == 'update'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install chromium --with-deps

      - name: Build portfolio
        run: npm run build

      - name: Start local server
        run: |
          npm run start --workspace=typescript/portfolio-worker -- --port 8787 &
          sleep 5
          curl -s http://localhost:8787/health || echo "Server health check"

      - name: Update visual snapshots
        run: npx playwright test visual --update-snapshots
        env:
          CI: true

      - name: Commit and push snapshots
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add tests/e2e/**/*.png tests/e2e/**/*.jpg 2>/dev/null || true
          if ! git diff --staged --quiet; then
            git commit -m "test: update visual regression snapshots"
            git push
          else
            echo "No snapshot changes to commit"
          fi
