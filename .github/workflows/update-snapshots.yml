name: Update Visual Snapshots

on:
  workflow_dispatch:
    inputs:
      confirm:
        description: 'Type "update" to confirm snapshot update'
        required: true
        default: ''

permissions:
  contents: write
  pull-requests: write

jobs:
  update-snapshots:
    if: github.event.inputs.confirm == 'update'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install chromium --with-deps

      - name: Build portfolio
        run: npm run build

      - name: Update visual snapshots
        run: npx playwright test visual --update-snapshots
        env:
          CI: true

      - name: Create PR with updated snapshots
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add tests/e2e/**/*.png tests/e2e/**/*.jpg 2>/dev/null || true
          if ! git diff --staged --quiet; then
            BRANCH="chore/update-snapshots-$(date +%Y%m%d-%H%M%S)"
            git checkout -b "$BRANCH"
            git commit -m "test: update visual regression snapshots"
            git push origin "$BRANCH"
            gh pr create \
              --title "test: update visual regression snapshots" \
              --body "Automated snapshot update triggered via workflow_dispatch." \
              --base "${{ github.ref_name }}"
          else
            echo "No snapshot changes to commit"
          fi
